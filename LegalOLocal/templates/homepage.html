<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App's Name</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to [Your App's Name]</h1>
        
        <div class="row">
            <!-- Access Document Forms Option -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Access Document Forms</h5>
                        <p class="card-text">Choose the type of document and fill in the required information.</p>
                        <a href="/document-forms" class="btn btn-primary">Access Forms</a>
                    </div>
                </div>
            </div>
            
            <!-- Upload PDF Option -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload PDF</h5>
                        <p class="card-text">Upload a PDF to analyze its content and match with the inputs.</p>
                        <a href="/upload-pdf" class="btn btn-primary">Upload PDF</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
